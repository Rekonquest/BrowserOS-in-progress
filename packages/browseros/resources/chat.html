<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - BrowserOS Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f7fafc;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .header-content {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 24px;
      font-weight: 600;
    }

    .header-status {
      font-size: 14px;
      opacity: 0.9;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .header-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .header-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .chat-container {
      flex: 1;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .message {
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .message.assistant .message-avatar {
      background: #e2e8f0;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .message.assistant .message-content {
      background: #f7fafc;
      color: #2d3748;
      border: 1px solid #e2e8f0;
    }

    .message-image {
      max-width: 300px;
      border-radius: 8px;
      margin-top: 8px;
      cursor: pointer;
    }

    .message-file {
      background: rgba(0,0,0,0.1);
      padding: 8px 12px;
      border-radius: 6px;
      margin-top: 8px;
      font-size: 13px;
      display: inline-block;
    }

    .message.user .message-file {
      background: rgba(255,255,255,0.2);
    }

    .message-time {
      font-size: 11px;
      color: #a0aec0;
      margin-top: 4px;
    }

    .input-container {
      background: white;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .attachments-preview {
      display: none;
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
      gap: 8px;
      flex-wrap: wrap;
    }

    .attachments-preview.has-files {
      display: flex;
    }

    .attachment-item {
      position: relative;
      display: inline-block;
      padding: 8px 12px;
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 13px;
    }

    .attachment-image {
      max-width: 100px;
      max-height: 100px;
      border-radius: 4px;
    }

    .attachment-remove {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 20px;
      height: 20px;
      background: #e53e3e;
      color: white;
      border: 2px solid white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
    }

    .input-toolbar {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .toolbar-btn {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
    }

    .toolbar-btn:hover {
      background: #e2e8f0;
    }

    .toolbar-btn.recording {
      background: #e53e3e;
      color: white;
      border-color: #e53e3e;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
    }

    .input-textarea {
      flex: 1;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      font-family: inherit;
      font-size: 14px;
      resize: none;
      min-height: 50px;
      max-height: 150px;
    }

    .input-textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .send-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s;
      align-self: flex-end;
    }

    .send-btn:hover {
      transform: translateY(-2px);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .loading-indicator {
      display: none;
      padding: 12px;
      text-align: center;
      color: #667eea;
      font-size: 14px;
    }

    .loading-indicator.active {
      display: block;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #a0aec0;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .empty-state-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #4a5568;
    }

    .empty-state-text {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .error-message {
      background: #fff5f5;
      color: #e53e3e;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    #fileInput {
      display: none;
    }

    @keyframes typing {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 12px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #a0aec0;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <div>
        <div class="header-title">ðŸ’¬ Chat Interface</div>
        <div class="header-status" id="statusText">Select a model in Advanced Settings</div>
      </div>
      <div class="header-buttons">
        <button class="header-btn" onclick="clearChat()">Clear Chat</button>
        <button class="header-btn" onclick="window.location.href='/advanced-settings'">Settings</button>
        <button class="header-btn" onclick="window.location.href='/'">Home</button>
      </div>
    </div>
  </div>

  <!-- Chat Container -->
  <div class="chat-container">
    <div class="error-message" id="errorMessage"></div>

    <div class="messages" id="messages">
      <div class="empty-state">
        <div class="empty-state-icon">ðŸ’¬</div>
        <div class="empty-state-title">Start Chatting</div>
        <div class="empty-state-text">
          Select a model in Advanced Settings, then start a conversation!<br>
          You can upload images, documents, or use voice input.
        </div>
      </div>
    </div>

    <div class="loading-indicator" id="loadingIndicator">
      <div class="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
      </div>
      Thinking...
    </div>

    <div class="input-container">
      <!-- Attachments Preview -->
      <div class="attachments-preview" id="attachmentsPreview"></div>

      <!-- Toolbar with File Upload and Voice -->
      <div class="input-toolbar">
        <button class="toolbar-btn" onclick="document.getElementById('fileInput').click()">
          <span>ðŸ“Ž</span> Attach File
        </button>
        <button class="toolbar-btn" id="voiceBtn" onclick="toggleVoiceInput()">
          <span id="voiceIcon">ðŸŽ¤</span> <span id="voiceText">Voice Input</span>
        </button>
        <input type="file" id="fileInput" multiple accept="image/*,.pdf,.txt,.doc,.docx" onchange="handleFileSelect(event)">
      </div>

      <!-- Input Wrapper -->
      <div class="input-wrapper">
        <textarea
          id="messageInput"
          class="input-textarea"
          placeholder="Type your message here... (Shift+Enter for new line, Enter to send)"
          rows="2"
        ></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
          Send
        </button>
      </div>
    </div>
  </div>

  <script>
    let isLoading = false;
    let attachedFiles = [];
    let isRecording = false;
    let recognition = null;
    let transcript = '';

    // Initialize speech recognition if available
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        const input = document.getElementById('messageInput');
        input.value += (input.value ? ' ' : '') + transcript;
        input.focus();
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        stopVoiceInput();
        if (event.error !== 'no-speech') {
          showError(`Voice input error: ${event.error}`);
        }
      };

      recognition.onend = () => {
        stopVoiceInput();
      };
    }

    // Check chat status on load
    async function checkStatus() {
      try {
        const response = await fetch('/api/chat/status');
        const data = await response.json();

        if (data.success && data.model) {
          document.getElementById('statusText').textContent = `Model: ${data.model}`;
        } else {
          document.getElementById('statusText').textContent = 'No model selected - Go to Advanced Settings';
        }
      } catch (error) {
        console.error('Error checking status:', error);
      }
    }

    // Handle file selection
    function handleFileSelect(event) {
      const files = Array.from(event.target.files);
      files.forEach(file => {
        attachedFiles.push(file);
        addAttachmentPreview(file);
      });
      event.target.value = ''; // Reset input
    }

    // Add attachment preview
    function addAttachmentPreview(file) {
      const preview = document.getElementById('attachmentsPreview');
      preview.classList.add('has-files');

      const item = document.createElement('div');
      item.className = 'attachment-item';
      item.dataset.filename = file.name;

      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (e) => {
          item.innerHTML = `
            <img src="${e.target.result}" class="attachment-image" alt="${file.name}">
            <div class="attachment-remove" onclick="removeAttachment('${file.name}')">Ã—</div>
          `;
        };
        reader.readAsDataURL(file);
      } else {
        item.innerHTML = `
          ðŸ“„ ${file.name} (${formatFileSize(file.size)})
          <div class="attachment-remove" onclick="removeAttachment('${file.name}')">Ã—</div>
        `;
      }

      preview.appendChild(item);
    }

    // Remove attachment
    function removeAttachment(filename) {
      attachedFiles = attachedFiles.filter(f => f.name !== filename);
      const preview = document.getElementById('attachmentsPreview');
      const item = preview.querySelector(`[data-filename="${filename}"]`);
      if (item) item.remove();

      if (attachedFiles.length === 0) {
        preview.classList.remove('has-files');
      }
    }

    // Format file size
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    // Toggle voice input
    function toggleVoiceInput() {
      if (!recognition) {
        showError('Voice input not supported in this browser');
        return;
      }

      if (isRecording) {
        stopVoiceInput();
      } else {
        startVoiceInput();
      }
    }

    // Start voice input
    function startVoiceInput() {
      isRecording = true;
      const btn = document.getElementById('voiceBtn');
      btn.classList.add('recording');
      document.getElementById('voiceIcon').textContent = 'â¹ï¸';
      document.getElementById('voiceText').textContent = 'Stop Recording';

      try {
        recognition.start();
      } catch (error) {
        console.error('Error starting voice input:', error);
        stopVoiceInput();
      }
    }

    // Stop voice input
    function stopVoiceInput() {
      isRecording = false;
      const btn = document.getElementById('voiceBtn');
      btn.classList.remove('recording');
      document.getElementById('voiceIcon').textContent = 'ðŸŽ¤';
      document.getElementById('voiceText').textContent = 'Voice Input';

      if (recognition) {
        try {
          recognition.stop();
        } catch (error) {
          // Ignore errors when stopping
        }
      }
    }

    // Send message
    async function sendMessage() {
      if (isLoading) return;

      const input = document.getElementById('messageInput');
      const message = input.value.trim();

      if (!message && attachedFiles.length === 0) return;

      // Add user message to UI
      addMessage('user', message, attachedFiles);
      input.value = '';

      // Clear attachments
      const preview = document.getElementById('attachmentsPreview');
      preview.innerHTML = '';
      preview.classList.remove('has-files');
      attachedFiles = [];

      // Show loading
      isLoading = true;
      document.getElementById('sendBtn').disabled = true;
      document.getElementById('loadingIndicator').classList.add('active');
      hideError();

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            message: message || '[Image/File attached]',
            temperature: 0.7,
            max_tokens: 2000
          })
        });

        const data = await response.json();

        if (data.success) {
          addMessage('assistant', data.response);

          // Update status with token usage if available
          if (data.usage) {
            console.log('Token usage:', data.usage);
          }
        } else {
          showError(data.error || 'Unknown error occurred');
        }
      } catch (error) {
        showError(`Error: ${error.message}`);
      } finally {
        isLoading = false;
        document.getElementById('sendBtn').disabled = false;
        document.getElementById('loadingIndicator').classList.remove('active');
      }
    }

    // Add message to chat
    function addMessage(role, content, files = []) {
      const messages = document.getElementById('messages');

      // Remove empty state if present
      const emptyState = messages.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;

      const avatar = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
      const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});

      let contentHTML = '';

      // Add files if present
      if (files && files.length > 0) {
        files.forEach(file => {
          if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => {
              const img = document.createElement('img');
              img.src = e.target.result;
              img.className = 'message-image';
              img.alt = file.name;
              messageDiv.querySelector('.message-content').prepend(img);
            };
            reader.readAsDataURL(file);
          } else {
            contentHTML += `<div class="message-file">ðŸ“„ ${file.name}</div>`;
          }
        });
      }

      contentHTML += escapeHtml(content);

      messageDiv.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div>
          <div class="message-content">${contentHTML}</div>
          <div class="message-time">${time}</div>
        </div>
      `;

      messages.appendChild(messageDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    // Clear chat
    async function clearChat() {
      if (!confirm('Are you sure you want to clear the chat history?')) {
        return;
      }

      try {
        const response = await fetch('/api/chat/clear', {method: 'POST'});
        const data = await response.json();

        if (data.success) {
          document.getElementById('messages').innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">ðŸ’¬</div>
              <div class="empty-state-title">Start Chatting</div>
              <div class="empty-state-text">
                Type a message below to start a new conversation!<br>
                You can upload images, documents, or use voice input.
              </div>
            </div>
          `;
        }
      } catch (error) {
        showError(`Error clearing chat: ${error.message}`);
      }
    }

    // Show error
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show');
    }

    // Hide error
    function hideError() {
      document.getElementById('errorMessage').classList.remove('show');
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Handle Enter key
    document.getElementById('messageInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initialize
    checkStatus();
  </script>
</body>
</html>

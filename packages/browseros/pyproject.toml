[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "browseros"
version = "0.0.1"
description = "BrowserOS Build System"
requires-python = ">=3.12"
dependencies = [
  "click>=8.1.0",
  "typer>=0.12.0",
  "PyYAML>=6.0.0",
  "requests>=2.31.0",
  "boto3>=1.35.0",
  "python-dotenv>=1.0.0",
  "Pillow>=10.0.0",
  "cryptography>=42.0.0",
  "pydantic>=2.0.0",
  "pydantic-settings>=2.0.0",
]

[project.scripts]
browseros = "build.browseros:app"

[tool.setuptools]
packages = [
  "build",
  "build.cli",
  "build.common",
  "build.modules",
  "build.modules.resources",
  "build.modules.patches",
  "build.modules.setup",
  "build.modules.package",
  "build.modules.sign",
  "build.modules.extract",
  "build.modules.apply",
  "build.modules.feature",
  "build.modules.ota",
]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | env
  | _build
  | buck-out
  | build
  | dist
  | chromium_src
  | chromium_src_bak
  | third_party
)/
'''

[tool.isort]
profile = "black"
line_length = 88
skip_glob = ["env/*", "chromium_src/*", "chromium_src_bak/*", "third_party/*"]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
  "--strict-markers",
  "--strict-config",
  "--cov=build",
  "--cov-report=term-missing",
  "--cov-report=html",
  "--cov-report=xml",
]
markers = [
  "slow: marks tests as slow (deselect with '-m \"not slow\"')",
  "integration: marks tests as integration tests",
  "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["build"]
omit = [
  "*/tests/*",
  "*/test_*.py",
  "*_test.py",
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "@abstractmethod",
]

[dependency-groups]
dev = [
  "ruff>=0.14.7",
  "pyright>=1.1.390",
  "pytest>=8.0.0",
  "pytest-cov>=4.1.0",
  "pytest-asyncio>=0.23.0",
  "pip-audit>=2.7.0",
]

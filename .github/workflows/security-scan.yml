name: Security Scan - NexusOS Dependencies

# This workflow scans ONLY NexusOS-specific code and dependencies.
# Chromium security is handled by the Chromium team - we use their
# pre-built binaries which include all security patches.
#
# Scans:
# ‚úÖ Python dependencies (pyproject.toml, uv.lock)
# ‚úÖ NexusOS build system code
# ‚úÖ Demo application dependencies
#
# Does NOT scan:
# ‚ùå Chromium source (not included in repo with binary download approach)
# ‚ùå Chromium binaries (handled by upstream Chromium security team)

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "packages/browseros/pyproject.toml"
      - "packages/browseros/uv.lock"
      - "packages/browseros/demo_requirements.txt"
      - ".github/workflows/security-scan.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "packages/browseros/pyproject.toml"
      - "packages/browseros/uv.lock"
      - "packages/browseros/demo_requirements.txt"
      - ".github/workflows/security-scan.yml"
  schedule:
    # Run daily at 2 AM UTC to catch newly disclosed vulnerabilities
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  pip-audit:
    name: Python Dependency Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/browseros

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run pip-audit
        continue-on-error: true
        run: |
          uv run pip-audit --desc

      - name: Upload vulnerability report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-report
          path: |
            packages/browseros/*.txt
            packages/browseros/*.json
          retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0

  chromium-security-info:
    name: Chromium Security Info
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'

    steps:
      - name: Display Chromium Security Policy
        run: |
          echo "=================================================="
          echo "CHROMIUM SECURITY POLICY"
          echo "=================================================="
          echo ""
          echo "NexusOS uses pre-built Chromium binaries from:"
          echo "  - Official Chromium snapshots (commondatastorage.googleapis.com)"
          echo "  - Or custom R2-hosted binaries built from official source"
          echo ""
          echo "Chromium security updates are handled by:"
          echo "  ‚úÖ Chromium Security Team"
          echo "  ‚úÖ Regular binary updates to match latest stable"
          echo "  ‚úÖ No custom C++ code (no new attack surface)"
          echo ""
          echo "Security responsibility split:"
          echo "  üì¶ Chromium Team: Browser engine, V8, network stack"
          echo "  üîß NexusOS Team: Build system, Python dependencies, packaging"
          echo ""
          echo "To update Chromium version:"
          echo "  1. Download latest from chromiumdash.appspot.com/releases"
          echo "  2. Upload to R2 with version tag"
          echo "  3. Update CHROMIUM_VERSION in config"
          echo "  4. Rebuild packages"
          echo ""
          echo "This workflow only scans NexusOS Python dependencies."
          echo "=================================================="
